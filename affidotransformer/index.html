<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affido Transformer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.4/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.37.11/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>

<body class="bg-orange-50 min-h-screen font-sans text-gray-800">

    <!-- Sidebar & Toggle -->
    <div id="overlay"
        class="fixed inset-0 bg-black/20 opacity-0 pointer-events-none transition-opacity duration-300 z-40 backdrop-blur-sm">
    </div>
    <div id="sidebar"
        class="fixed top-0 right-0 h-full w-72 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50 pt-24 flex flex-col border-l border-orange-100">
        <a href="../index.html"
            class="p-5 text-gray-700 hover:bg-orange-50 hover:text-orange-600 border-b border-orange-50 flex items-center gap-4 text-lg font-medium transition-colors">
            <span class="text-2xl">üè†</span> Home
        </a>
        <a href="../calcolo-cartelle/index.html"
            class="p-5 text-gray-700 hover:bg-orange-50 hover:text-orange-600 border-b border-orange-50 flex items-center gap-4 text-lg font-medium transition-colors">
            <span class="text-2xl">üìù</span> Calcolo Cartelle
        </a>
        <a href="index.html"
            class="p-5 text-gray-700 hover:bg-orange-50 hover:text-orange-600 border-b border-orange-50 flex items-center gap-4 text-lg font-medium transition-colors bg-orange-50/50">
            <span class="text-2xl">üîÑ</span> Affido Transformer
        </a>
    </div>
    <button id="menu-btn"
        class="fixed top-6 right-6 z-[60] bg-white p-3 rounded-full shadow-lg text-orange-500 hover:text-orange-600 hover:shadow-xl hover:scale-105 transition-all border border-orange-100">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <div class="max-w-4xl mx-auto py-12 px-4">

        <!-- Header -->
        <div class="bg-white rounded-t-2xl shadow-sm p-8 border-b border-gray-100">
            <h1 class="text-3xl font-bold text-orange-600">Affido Transformer</h1>
            <p class="text-gray-500 mt-2">Importa testo da file Word, compila il template e scarica il risultato.</p>
        </div>

        <!-- Inputs Panel -->
        <div class="bg-white p-8 border-b border-gray-100 grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Codice Corso</label>
                <input type="text" id="input-codice" placeholder="Es. CORSO-2026"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nome Cliente</label>
                <input type="text" id="input-cliente" placeholder="Es. Google Deepmind"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition-all">
            </div>
        </div>

        <!-- Upload Area -->
        <div class="bg-white rounded-b-2xl shadow-xl p-8">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Carica il file Word sorgente</h2>
            <div id="drop-zone"
                class="border-4 border-dashed border-gray-200 rounded-xl p-12 text-center hover:border-orange-400 hover:bg-orange-50 transition-all cursor-pointer group">
                <input type="file" id="file-input" class="hidden" accept=".docx">
                <div class="space-y-4">
                    <svg class="mx-auto h-16 w-16 text-gray-300 group-hover:text-orange-500 transition-colors"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <div class="text-xl font-medium text-gray-600 group-hover:text-orange-700 transition-colors"
                        id="file-name">
                        Clicca o trascina il file Word qui
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-center flex-col items-center">
                <button id="process-btn" disabled
                    class="bg-orange-500 text-white text-lg px-12 py-4 rounded-full font-semibold shadow-lg hover:bg-orange-600 hover:shadow-xl disabled:bg-gray-300 disabled:shadow-none disabled:cursor-not-allowed transform hover:-translate-y-1 transition-all">
                    Genera Documento
                </button>
                <p id="status-msg" class="mt-4 text-sm font-medium text-gray-500 min-h-[20px]"></p>
                <div id="download-area" class="mt-4 hidden">
                    <!-- Download link will be inserted here -->
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="js/app.js"></script>

    <script>
        // Sidebar logic
        const menuBtn = document.getElementById('menu-btn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        let isOpen = false;

        const toggleMenu = () => {
            isOpen = !isOpen;
            sidebar.classList.toggle('translate-x-full', !isOpen);
            sidebar.classList.toggle('translate-x-0', isOpen);
            overlay.classList.toggle('opacity-0', !isOpen);
            overlay.classList.toggle('pointer-events-none', !isOpen);
            if (isOpen) menuBtn.classList.add('bg-orange-50');
            else menuBtn.classList.remove('bg-orange-50');
        };

        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);
    </script>
</body>

</html>
